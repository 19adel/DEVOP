name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Phase de test et build
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.20.7'  # Version spécifique de Node.js
        cache: 'npm'  # Active le cache pour npm

    # Installation et tests Backend
    - name: Install backend dependencies
      run: |
        cd backend
        npm install

    - name: Run backend tests
      run: |
        cd backend
        npm test

    # Installation et tests Frontend
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --watchAll=false

    # Build du frontend
    - name: Build frontend
      run: |
        cd frontend
        npm run build

    # Création de l'image Docker
    - name: Build Docker image
      run: docker build -t gestion-etablissement:latest .

    # Push de l’image Docker vers Docker Hub (optionnel)
    - name: Push Docker image to Docker Hub
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
        docker tag gestion-etablissement:latest $DOCKER_USER/gestion-etablissement:latest
        docker push $DOCKER_USER/gestion-etablissement:latest

    # Déploiement en environnement de développement (Docker local)
    - name: Deploy to Dev
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      run: |
        echo "Deployment to Dev environment successful"

  # Déploiement en production
  deploy-prod:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Deploy to Production
      run: |
        echo "Deployment to Production environment successful"
