name: Docker Build and Push

on:
  push:
    branches:
      - master  # Exécute l'action sur chaque push sur master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Se connecter à Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Construire l'image Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/microservices:latest .

      - name: Pousser l'image sur Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/microservices:latest
